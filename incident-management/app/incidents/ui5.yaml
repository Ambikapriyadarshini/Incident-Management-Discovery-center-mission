specVersion: "3.1"
metadata:
  name: ns.incidents
type: application

framework:
  name: SAPUI5
  version: "1.114.1"
  libraries:
    - name: sap.fe.core
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: sap.suite.ui.generic.template

customConfiguration:
  fiori-tools:
    localVersion: "1.0.0"

builder:
  customTasks:
    - name: "@sap/ux-ui5-tooling:build-fiori"
      beforeTask: generateCachebusterInfo
      configuration:
        projectNamespace: ns/incidents
        compress: true
        destination: dist

server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://sapui5.hana.ondemand.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300

dependencies:
  - name: "@sap/ux-ui5-tooling"
    type: dev
